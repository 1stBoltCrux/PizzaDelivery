<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
  <title>Order Pizza</title>
</head>
<body>
  <div class="container">
    <form id="form1">
      <div class="form-group">
        <h3>Choose your topping:</h3>
        <select class="form-control" id="topping">
          <option value="1">Cheese</option>
          <option value="2">Veggie</option>
          <option value="3">Meat Lovers</option>
          <option value="4">Supreme</option>
        </select>
      </div>
      <div class="form-group">
        <h3>Choose your size:</h3>
        <select class="form-control" id="size">
          <option value="1">Small</option>
          <option value="2">Medium</option>
          <option value="3">Large</option>
        </select>
      </div>
      <div class="newPizzas">

      </div>
      <button type="submit" class="btn btn-success">See your total</button>
      <button id="addPizza" type="button" class="btn btn-info">Add another order</button>
      <div id="output">

      </div>
    </form>

  </div>
</body>
</html>
