<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Trade+Winds" rel="stylesheet">
  <title>Order Pizza</title>
</head>
<body>
  <div class="container">

    <div class="splash row">
      <div class="col" id="welcomeRat">
        <div id="ratHeader">
          <h3>Enter the Rat</h3>
        </div>
      </div>
    </div>

    <form id="form1">
      <div class="form-group">
        <h3>Enter your name and address:</h3>
        <input id="name" type="text" class="form-control" placeholder="Name">
        <input id="city" type="text" class="form-control" placeholder="City">
        <input id="state" type="text" class="form-control" placeholder="State">
        <input id="street" type="text" class="form-control" placeholder="Street">
        <input id="zip" type="text" class="form-control" placeholder="Zip">
      </div>
      <div class="form-group">
        <h3>Choose your topping:</h3>
        <select class="form-control" id="topping">
          <option value="1">Cheese</option>
          <option value="2">Veggie</option>
          <option value="3">Meat Lovers</option>
          <option value="4">Supreme</option>
        </select>
      </div>
      <div class="form-group">
        <h3>Choose your size:</h3>
        <select class="form-control" id="size">
          <option value="1">Small</option>
          <option value="2">Medium</option>
          <option value="3">Large</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Place your order</button>
    </form>
    <div id="output">
      <h3>Your order total:</h3>
      <p></p>
      <h3>Your pizza will be delivered to this address:</h3>
      <ul>

      </ul>
      <h3>Thank you <span class="name"></span> for choosing Pizza Rat.</h3>
    </div>
  </div>
</body>
</html>
